<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multitask</title>
    <link rel="stylesheet" href="styles/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/kineticjs/5.2.0/kinetic.min.js"></script>
</head>
<body>
    <div id="game-table" class="start-screen">
        <button id="play-button" class="visible">Play</button>
        <div class="game-table-row">
            <div id="game-1" class="game-table-cell"></div>
            <div id="game-2" class="game-table-cell">
                <svg xmlns="http://www.w3.org/2000/svg" id="the-svg" class="hidden" width="300" height="200">

                </svg>
            </div>
        </div>
        <div class="game-table-row">
            <div id="game-3" class="game-table-cell"></div>
            <div id="game-4" class="game-table-cell"></div>
        </div>
        <button id="score-button" class="hidden"></button>
    </div>
    <script src="scripts/constants.js"></script>
<script src="scripts/game-errors.js"></script>
<script src="scripts/validator.js"></script>
<script src="scripts/game-object.js"></script>
<script src="scripts/circle.js"></script>
<script src="scripts/triangle.js"></script>
<script src="scripts/rectangle.js"></script>
<script src="scripts/rectangle-with-text.js"></script>
<script src="scripts/player.js"></script>
<script src="scripts/renderer.js"></script>
<script src="scripts/game-1-renderer.js"></script>
<script src="scripts/game-2-renderer.js"></script>
<script src="scripts/game-3-renderer.js"></script>
<script src="scripts/game-4-renderer.js"></script>
<script src="scripts/game.js"></script>
<script src="scripts/game-1.js"></script>
<script src="scripts/game-2.js"></script>
<script src="scripts/game-3.js"></script>
<script src="scripts/game-4.js"></script>
<script src="scripts/application.js"></script>
</body>
</html>
